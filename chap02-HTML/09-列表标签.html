<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 无序列表 -->
    <ul style="disc">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <!-- 有序列表 -->
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- 倒序 -->
    <ol reversed>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <!-- 自定义列表 -->
    <dl>
        <dt>咖啡</dt>
        <dd>焦糖玛奇朵</dd>
        <dd>美式</dd>
        <dd>摩卡</dd>
        <dd>卡布奇诺</dd>

        <dt>茶</dt>
        <dd>红茶</dd>
        <dd>绿茶</dd>
        <dd>龙井</dd>
        <dd>碧螺春</dd>
    </dl>
</body>

</html>
